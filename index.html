<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower">
      <a class="more_info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-task">
        <label for="new-task" class="add-task__title">Add Item</label>
        <div class="add-task__wrapper">
          <input id="new-task" class="task" type="text">
          <button class="add-task__button">Add</button>
        </div>
      </section>
      <section class="todo-task">
        <h3 class="todo-task__title">Todo</h3>
        <ul id="todo-task__list">
          <li class="todo-task__item">
            <input type="checkbox"><label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="edit todo-task__button">Edit</button>
            <button class="delete todo-task__button"><img src="./remove.svg" alt="remove"></button>
          </li>
          <li class="todo-task__item edit-mode">
            <input type="checkbox"><label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit todo-task__button">Save</button>
            <button class="delete todo-task__button"><img src="./remove.svg" alt="remove"></button>
          </li>
        </ul>
      </section>
      <section class="done-task"> 
        <h3 class="done-task__title">Completed</h3>
        <ul id="done-task__list">
          <li class="done-task__item">
            <input type="checkbox" checked><label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit done-task__button">Edit</button>
            <button class="delete done-task__button"><img src="./remove.svg" alt="remove"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
